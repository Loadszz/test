<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221114190055">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="test">
				<div class="test__container __container">
					<a href="" class="test__logo _icon-logo"></a>
					<div class="test__body">
						<div class="test__top">
							<div class="test__title">Create Account</div>
							<div class="test__subtitle">Join us to xPaids Banking Metaverse.</div>
							<div class="test__subtitle">One account for everything xPaids.</div>
						</div>
						<form action="#" class="test__form form-test">
							<div class="form-test__names">
								<input value="First name" class="form-test__first">
								<input value="Last name" class="form-test__last">
							</div>
							<input value="Email" class="form-test__email">
							<div class="form-test__id">This will be your new xPaids ID</div>
							<input value="Password" class="form-test__pass">
							<input value="Confirm password" class="form-test__confirm-pass">
							<div class="form-test__bottom">
								<div class="form-test__log">Already have an account? <a href="">Log in</a></div>
								<div class="form-test__item">
									<input id="form-test__check" type="checkbox" checked />
									<!-- <label for="form-test__check"></label> -->
									<label for="form-test__check" class="form-test__agree">I agree with our <a href="">Terms</a>
										and
										<a href="">Conditions</a></label>
								</div>
								<button class="form-test__button" type="submit">Continue</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="js/app.min.js?_v=20221114190055"></script>
</body>

</html>
